<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML selector Demo Page</title>
</head>

<body>
    <h1>HTML selector Demo Page</h1>
    <iframe id="targetIframe1" width="400" height="500" scrolling="auto" frameborder="1" src="iframe1.html">
    </iframe>
    <iframe id="targetIframe2" width="400" height="500" scrolling="auto" frameborder="1" src="iframe2.html">
    </iframe>
</body>
<script>
    window.addEventListener('message', function (event) {
        if (event.data && event.data.eventType === 'htmlSelector') {
            alert('Data received, check JS console for details')
            console.log(event.data.list);
        }
    });
</script>

</html>
